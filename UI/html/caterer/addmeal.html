<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Menu | Book-A-Meal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../css/site.css">
    <link rel="stylesheet" type="text/css" href="../../css/user.css" />

</head>
<body>
  <section>
      <div class="row">
          <!--Side navigation starts here-->
          <div class="side-bar white marg-right20">
              <div>
                <h1 id="" class="center marg-top50"> 
                    <a href="../index.html" id="nav-title">
                    Book<span>-A-</span>Meal               

                    </a>               
                </h1> 
                <hr>
              </div>
              <div class="side-nav">
                <ul>
                    <li class="side-nav-link center">
                        <a href="" class="active nav-link center">
                            Add A Meal
                        </a>
                    </li>
                    <li class="side-nav-link center">
                        <a href="menu_setup.html" class="nav-link">
                            Setup Menu
                        </a>
                    </li>
                    <li class="side-nav-link center">
                        <a href="" class="nav-link">
                            View Meal Orders
                        </a>
                    </li>
                    <li class="side-nav-link center">
                        <a href="" class="nav-link">
                          Log out  
                
                        </a>
                    </li>
                </ul>
              </div>
               

          </div><!--End of side navigation-->
          <div class="main-section" style="padding-bottom: 20px">
              <div class="img-section rel-pos">
                    <img src="../../img/cold.jpg" style="width: 100%; height:300px">
                    <div class="abs-pos title-wrapper responsive">
                        <p class="banner-title center">Good Morning Priscilla</p>
                    </div>
              </div>
              <div class="pad20 marg-top50" style="column-count: 3">
                    <p class="" style="color: grey; font-size:30px">Today at a glance</p>                

                <div class="panel  yellow">
                        <h2>Total Orders: 1000</h2>
                </div>
                <div class="panel white ">
                    <h2>Total Amount: N230,000</h2>
                </div>
              </div>
              
              <div class="marg-left20 marg-top50">
              
                <!--Add a meal form begins here-->
                <div class="panel white col" style="margin: 0 auto;">
                    <h3 class="center form-title" style="border-bottom: 1px solid #BDBDBD;padding: 5px; ">Add A Meal</h3>
                    <div class="form-group" >
                        <form action="post" name="CreateMeal">
                                <div class="form-input">
                                    <input type="text" name="Name" class="form-control" placeholder="Meal Name" />
        
                                </div>
                                <div class="form-input">
                                    <input type="text" name="Price" class="form-control" placeholder="Meal Price" />
        
                                </div>
                                <p class="" style="font-size: 14px">Select the meal category</p>
                               <div class="marg-top10 marg-bot30">                               
                                   <label class="checkbox-group">
                                       <input type="checkbox" />
                                       Breakfast
                                       <span class="check"></span>
                                   </label>                              
                                
                                    <label class="checkbox-group">
                                            <input type="checkbox" />
                                            Lunch
                                            <span class="check"></span>
                                    </label>                               
                                  
                                    <label class="checkbox-group">
                                        <input type="checkbox" />
                                        Dinner
                                        <span class="check"></span>
                                     </label>
                                  
                                </div>
                                <button class="btn btn-green">Add Meal</button>
                               </div>
                        </form><!--End of add meal form-->
                    </div>
                    
                </div>
            </div>
          </div>
      </div>
  </section>
  <footer>
        <div class="foot page-footer">
            <p class="center">Copyright 2018</p>
        </div>
    </footer>
  
</body>
</html>
