              <div class="side-nav">

                    <li class="side-nav-link center">

                                <div class="form-input">
                                    <input type="text" name="Price" class="form-control" placeholder="Meal Price" />
        
                                </div>
                                <p>Select the meal category</p>
                               <div>
                                   <label class="checkbox-group">
                                       <input type="checkbox" />
                                       breakfast
                                       <span class="check"></span>
                                   </label>

                                </div>
                                <div >

                                            <input type="checkbox" />
                                            Lunch
                                            <span class="check"></span>
                                        </label>
                                </div>
                                  <div class="">
                                    <label class="checkbox-group">
                                        <input type="checkbox" />
                                        Dinner
                                        <span class="check"></span>
                                     </label>
                                  </div>
                                   
                               </div>
                        </form>
                    </div>
                    
                </div>
